<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHRZHN - Music Artist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            /* Add texture background */
            background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png'); /* Replace with your texture image URL */
        }
        .header {
            background-color: #26a69a; /* Aqua green */
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align content */
        }
        .bio {
            text-align: center;
            margin-bottom: 20px;
        }
        .bio p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .options {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .button:hover {
            background-color: #555;
        }
        .play-button {
            display: inline-block;
            background-image: linear-gradient(to right, #f44336, #ffeb3b, #4caf50, #2196f3);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>DHRZHN</h1>
    </header>
    <div class="container">
        <div class="bio">
            <p>Upcoming Indian artist passionate towards EDM/Dance Music aiming to become a top artist in India.</p>
        </div>
        <a href="https://youtu.be/lqE-YQAZqhg?si=XfdnQITCAaoDZdJD" target="_blank" class="play-button">PLAY MUSIC</a>
    </div>
    <div class="options">
        <a href="#" class="button">About</a>
        <a href="#" class="button">Music</a>
    </div>
    <footer class="footer">
        <p>&copy; 2024 DHRZHN. All rights reserved.</p>
    </footer>
</body>
</html>
