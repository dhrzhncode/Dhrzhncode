<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHRZHN - Music Artist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #7FFFD4, #FFFF00); /* Aqua green-yellow gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: auto;
        }

        .header h1 {
            font-weight: 900; /* Increased font weight for boldness */
            color: #333;
            font-size: 4em; /* Larger font size for artist name */
            margin-bottom: 20px;
            text-transform: uppercase; /* Convert text to uppercase for style */
            letter-spacing: 3px; /* Increased letter spacing for a stylish look */
            font-family: 'Arial Black', sans-serif; /* Stylish font family */
        }

        .topic h2 {
            font-size: 2em;
            color: #FFD700; /* Gold accent for headings */
            font-weight: 700;
            margin-bottom: 20px;
        }

        .bio {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .music h2 {
            font-size: 2em;
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .play-button {
            display: inline-block;
            padding: 15px 35px;
            color: white;
            background-color: #32CD32; /* Lime green background */
            text-decoration: none;
            border-radius: 30px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.2em;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .play-button:hover {
            background-color: #7FFF00; /* Lighter green on hover */
            transform: scale(1.05);
        }

        .options {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.1em; /* Larger font size for buttons */
        }

        .button:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DHRZHN</h1>
        </header>
        <main>
            <section class="topic">
                <h2>EDM/Dance Music Producer</h2>
            </section>
            <section class="bio">
                <p>As an upcoming Indian artist, DHRZHN passionately creates EDM and Dance Music, aiming to break streaming records and make a mark in the music industry.</p>
            </section>
            <section class="music">
                <h2>Listen to My Latest Track</h2>
                <a href="https://open.spotify.com/track/39SN04UjtMCSDo6I1kC1gU?si=gQW8PVfsQIaXtGB6Fshm5w" target="_blank" class="play-button">Groove with Me!</a>
            </section>
        </main>
        <div class="options">
            <a href="#" class="button">About</a>
            <a href="#" class="button">Music</a>
        </div>
        <footer class="footer">
            <p>&copy; 2024 DHRZHN. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
